<!DOCTYPE html>
<html>

<head>
    <title>Message Cost</title>
</head>

<h2>Kaden Smith message cost</h2>

<body>
    <form>
        <label for="basicprice">Enter cost per letter:</label>
        <input type="number" id="basicprice" value="0.50"><br><br>

        <label for="breakAt">Enter the length needed for the discount:</label>
        <input type="number" id="breakAt" value="9"><br><br>

        <label for="discount">Enter the discount percent:</label>
        <input type="number" id="discount" value="10"><br><br>
    </form>

    <form>
        <label><input type="radio" name="operation" value="times" onclick="chooseOp()"> Product</label><br>
        <label><input type="radio" name="operation" value="add" onclick="chooseOp()"> Sum</label><br>
        <label><input type="radio" name="operation" value="mod" onclick="chooseOp()"> Mod</label><br>
    </form>

    <button onclick="amounts()">Show total</button>

    <div id="results"></div>
    <div id="results1"></div>

    <script>
        function amounts() {
            let basicPrice = parseFloat(document.getElementById("basicprice").value);
            let breakAt = parseInt(document.getElementById("breakAt").value);
            let discount = parseInt(document.getElementById("discount").value);
            let myResults = "";

            for (let size = breakAt - 3; size <= breakAt + 3; size++) {
                let totalCost;
                
                if (size < breakAt) {
                    totalCost = size * basicPrice;
                } else {
                    totalCost = size * basicPrice * (1 - discount / 100);
                }
                myResults += `size ${size} costs ${totalCost.toFixed(2)}; `;
            }
            document.getElementById("results").innerHTML = "Totals are: " + myResults;
        }

        function chooseOp() {
            let basicPrice = parseFloat(document.getElementById("basicprice").value);
            let breakAt = parseInt(document.getElementById("breakAt").value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let result;
            switch (operation) {
                case "times":
                    result = basicPrice * breakAt;
                    document.getElementById("results1").innerHTML = `${basicPrice} times ${breakAt} is ${result}`;
                    break;
                case "add":
                    result = basicPrice + breakAt;
                    document.getElementById("results1").innerHTML = `${basicPrice} plus ${breakAt} is ${result}`;
                    break;
                case "mod":
                    result = basicPrice % breakAt;
                    document.getElementById("results1").innerHTML = `${basicPrice} mod ${breakAt} is ${result}`;
                    break;
            }
        }
    </script>
</body>

</html>
