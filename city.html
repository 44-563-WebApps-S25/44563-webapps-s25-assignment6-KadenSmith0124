<!DOCTYPE html>
<html>

<head>
    <title>City</title>
</head>

<body>

    <h2>City Game By Kaden Smith</h2>

    <form>
        <label for="city">Where in the world:</label>
        <input type="password" id="city" value="San Diego">
        <br>

        <label for="guess">Guess the city:</label>
        <input type="text" id="guess">
        <br>

        <button type="button" onclick="checkCity()">Check the guess</button>

    </form>

    <div id="result"></div>

    <script>

        let oops = 0;
        let found = 0;

        function checkCity() {
            const city = document.getElementById('city').value;
            const guess = document.getElementById('guess').value;

            if (guess === city) {
                found += 1;
                alert("Gotcha");
            } else {
                oops += 1;
                alert("Awe");
            }

            document.getElementById('result').innerHTML = `Wrong guesses: ${oops}, Correct guesses: ${found}`;
        }

    </script>

</body>

</html>
