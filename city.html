<!DOCTYPE html>
<html>

<head>
    <title>City</title>
</head>

<body>

    <h2>City Game By Kaden Smith</h2>

    <form>
        <label for="city">Where in the world:</label>
        <input type="password" id="city" value="San Diego">
        <br>

        <label for="guess">Guess the city:</label>
        <input type="text" id="guess">
        <br>

        <button type="button" onclick="checkCity()">Check the guess</button>

    </form>

    <div id="result"></div>

    <script>

        let oops = 0;
        let found = 0;

        function checkCity() {
            const city = document.getElementById('city').value;
            const guess = document.getElementById('guess').value;

            if (guess === city) {
                found += 1;
                alert("Gotcha");
            } else {
                oops += 1;
                alert("Awe");
            }

            document.getElementById('result').innerHTML = `Wrong guesses: ${oops}, Correct guesses: ${found}`;
        }

    </script>

    <div>
        <img id ="pet" src="cat.jfif" alt="Cat" width="150" height="150" onclick="updatePic()">
    </div>

    <script>
        let usePic = 1;

        function updatePic() {
            let petImage = document.getElementById('pet');

            switch (usePic) {
                case 1:
                    petImage.src = 'cat.jfif';
                    usePic = 2;
                    break;
                case 2:
                    petImage.src = 'Huskey.jfif';
                    usePic = 3;
                    break;
                case 3:
                    petImage.src = 'lizard.jfif';
                    usePic = 1;
                    break;
                default:
                    usePic = 1;
                    break;
            }
        }
    </script>

</body>

</html>
